<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotel Booking</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <a href="#" class="logo">
            <img
              src="img/horizontal-logo.svg"
              alt="Logo: Best Tour plan"
              class="logo_image"
            />
          </a>
          <form action="#" class="search">
            <input
              type="text"
              class="search_input"
              placeholder="Search Location"
            />
            <button class="search-button">
              <img src="img/search.svg" alt="Icon: Search" />
            </button>
          </form>
          <a href="#" class="user">
            <img
              src="img/user-avatar.jpg"
              alt="avatar: Nathan"
              class="user_avatar"
            />
            <span class="user_name">Nathan</span>
          </a>
        </div>
        <!-- /.header-top -->
        <div class="header-menu">
          <nav>
            <li class="header-menu_item">
              <a href="#" class="header-menu_link">All Deals</a>
            </li>
            <li class="header-menu_item">
              <a href="#" class="header-menu_link">Hotels</a>
            </li>
            <li class="header-menu_item">
              <a href="#" class="header-menu_link">Activities</a>
            </li>
            <li class="header-menu_item">
              <a href="#" class="header-menu_link">Hotel Day Packages</a>
            </li>
            <li class="header-menu_item">
              <a href="#" class="header-menu_link">Restaurants</a>
            </li>
            <li class="header-menu_item">
              <a href="#" class="header-menu_link">Events</a>
            </li>
            <li class="header-menu_item">
              <a href="#" class="header-menu_link">Rodrigues</a>
            </li>
          </nav>
        </div>
      </div>
      <!-- /.container -->
    </header>
  </body>
</html>
